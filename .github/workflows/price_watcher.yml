name: Weekly Walmart Price Update
on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at Midnight UTC
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install requests supabase

      - name: Run Walmart Scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<EOF
          import os
          import requests
          from supabase import create_client

          supabase = create_client(os.getenv("SUPABASE_URL"), os.getenv("SUPABASE_KEY"))
          
          # Fetch watched items
          items = supabase.table("prices").select("*").eq("is_watched", True).execute().data
          print(f"Found {len(items)} items to update.")

          for item in items:
              try:
                  url = item.get('external_url', '')
                  if not url or 'walmart.ca' not in url:
                      continue

                  # CLEAN THE URL: Remove anything after '?' and trailing slashes
                  clean_url = url.split('?')[0].rstrip('/')
                  product_id = clean_url.split('/')[-1]
                  
                  store_id = item.get('store_id') or "3106"
                  print(f"Checking {item['item_name']} (ID: {product_id})...")

                  params = {
                      "engine": "walmart_product",
                      "product_id": product_id,
                      "walmart_domain": "walmart.ca",
                      "store_id": store_id,
                      "api_key": os.getenv("SERPAPI_KEY")
                  }
                  
                  r = requests.get("https://serpapi.com/search", params=params)
                  data = r.json()
                  
                  # SerpApi can return price in different fields; we check the most common ones
                  product_result = data.get('product_result', {})
                  new_price = product_result.get('price') or product_result.get('unit_price')

                  if new_price:
                      # Update the DB
                      supabase.table("prices").update({
                          "price": float(new_price),
                          "last_automated_update": "now()"
                      }).eq("id", item['id']).execute()
                      print(f"✅ UPDATED {item['item_name']} to ${new_price}")
                  else:
                      print(f"❌ PRICE NOT FOUND for {item['item_name']}. Response: {data.get('error', 'No price field')}")

              except Exception as e:
                  print(f"⚠️ ERROR on {item['item_name']}: {str(e)}")
          EOF
