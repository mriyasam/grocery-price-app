name: Weekly Walmart Price Update
on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at Midnight UTC
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install requests supabase

      - name: Run Walmart Scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<EOF
          import os
          import requests
          from supabase import create_client

          supabase = create_client(os.getenv("SUPABASE_URL"), os.getenv("SUPABASE_KEY"))
          
          # 1. Fetch watched items
          items = supabase.table("prices").select("*").eq("is_watched", True).execute().data
          print(f"Checking {len(items)} watched items...")

          for item in items:
              try:
                  url = item.get('external_url', '')
                  if not url or 'walmart.ca' not in url:
                      continue

                  # Extract ID (e.g. 6000188767373 or 5BEVO18F6FI0)
                  clean_url = url.split('?')[0].rstrip('/')
                  product_id = clean_url.split('/')[-1]
                  store_id = item.get('store_id') or "3106"
                  
                  print(f"\nðŸ” TARGET: {item['item_name']} (ID: {product_id})")

                  # STRATEGY 1: Use the Walmart SEARCH engine (More reliable for Canada grocery)
                  # We search for the exact ID, which usually returns a single perfect match.
                  search_params = {
                      "engine": "walmart",
                      "query": product_id,
                      "walmart_domain": "walmart.ca",
                      "store_id": store_id,
                      "api_key": os.getenv("SERPAPI_KEY")
                  }
                  
                  print(f"   Step 1: Searching for ID on walmart.ca...")
                  r = requests.get("https://serpapi.com/search", params=search_params)
                  data = r.json()
                  
                  new_price = None
                  
                  # Look for the price in 'organic_results'
                  organic = data.get('organic_results', [])
                  if organic:
                      # We check the first result to see if it matches our ID
                      res = organic[0]
                      new_price = res.get('primary_offer', {}).get('price') or res.get('price')
                      print(f"   Found in Search results: {new_price}")

                  # STRATEGY 2: Fallback to Product Page if Search fails
                  if not new_price:
                      print(f"   Step 2: Search failed. Trying direct Product page...")
                      prod_params = {
                          "engine": "walmart_product",
                          "product_id": product_id,
                          "walmart_domain": "walmart.ca",
                          "store_id": store_id,
                          "api_key": os.getenv("SERPAPI_KEY")
                      }
                      r_prod = requests.get("https://serpapi.com/search", params=prod_params)
                      data_prod = r_prod.json()
                      
                      res = data_prod.get('product_result', {})
                      new_price = res.get('price') or res.get('price_map', {}).get('price')
                      
                      if not new_price and 'buying_options' in res:
                          new_price = res['buying_options'][0].get('price')

                  # FINAL SAVE
                  if new_price:
                      # Clean the price string (handle $ or ,)
                      final_price = float(str(new_price).replace('$', '').replace(',', ''))
                      
                      supabase.table("prices").update({
                          "price": final_price,
                          "last_automated_update": "now()"
                      }).eq("id", item['id']).execute()
                      
                      print(f"âœ… SUCCESS: {item['item_name']} set to ${final_price}")
                  else:
                      print(f"âŒ FAILED: Price not found for {item['item_name']}. Walmart might have this item out of stock at store {store_id}.")

              except Exception as e:
                  print(f"âš ï¸ ERROR: {str(e)}")
          EOF
