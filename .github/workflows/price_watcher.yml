name: Weekly Price Watcher (Flipp API)
on:
  schedule:
    - cron: '0 0 * * 0' # Sunday at Midnight
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests supabase

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<EOF
          import os
          import requests
          from supabase import create_client

          supabase = create_client(os.getenv("SUPABASE_URL"), os.getenv("SUPABASE_KEY"))
          
          # 1. Fetch only items with 'is_watched' set to True
          items = supabase.table("prices").select("*").eq("is_watched", True).execute().data
          postal_code = "T6X1V3"

          print(f"Checking {len(items)} items on Flipp for Edmonton area...")

          for item in items:
              try:
                  # Search Query: "Brand + Item Name" (e.g., "Begum Basmati Rice")
                  query = f"{item.get('brand', '')} {item['item_name']}".strip()
                  target_store = item['store_name'].lower() 
                  
                  print(f"\nüîç SEARCHING: '{query}' for Store: {target_store}")

                  # Flipp Internal Search Endpoint
                  flipp_url = f"https://backflipp.wishabi.com/flipp/items/search?q={query}&postal_code={postal_code}"
                  headers = {"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"}
                  
                  response = requests.get(flipp_url, headers=headers).json()
                  results = response.get('items', [])

                  new_price = None
                  
                  for res in results:
                      merchant = res.get('merchant_name', '').lower()
                      # 1. Ensure the result is from the correct store (e.g., Walmart)
                      if target_store in merchant:
                          # 2. Grab the most recent price
                          price = res.get('current_price')
                          if price:
                              new_price = price
                              print(f"   ‚úÖ MATCH: {res.get('name')} -> ${new_price}")
                              break 

                  if new_price:
                      # 3. Update Supabase
                      supabase.table("prices").update({
                          "price": float(new_price),
                          "last_automated_update": "now()"
                      }).eq("id", item['id']).execute()
                      print(f"   üöÄ Database Updated.")
                  else:
                      print(f"   ‚ùå No match found in current flyers for this store.")

              except Exception as e:
                  print(f"   ‚ö†Ô∏è Error: {str(e)}")
          EOF
