name: Weekly Price Watcher (Flipp API)
on:
  schedule:
    - cron: '0 0 * * 0' # Sunday at Midnight
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests supabase

      - name: Run Flipp Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<EOF
          import os
          import requests
          from supabase import create_client

          supabase = create_client(os.getenv("SUPABASE_URL"), os.getenv("SUPABASE_KEY"))
          
          # Fetch items where is_watched is True
          items = supabase.table("prices").select("*").eq("is_watched", True).execute().data
          postal_code = "T6X1V3"

          print(f"Checking {len(items)} items on Flipp for area {postal_code}...")

          for item in items:
              try:
                  # Search Query: "Brand + Item Name"
                  query = f"{item.get('brand', '')} {item['item_name']}".strip()
                  target_store = item['store_name'].lower() # e.g., 'walmart'
                  
                  print(f"\nüîç SEARCHING FLIPP: '{query}' for Store: {target_store}")

                  # Flipp Internal Search API
                  flipp_url = f"https://backflipp.wishabi.com/flipp/items/search?q={query}&postal_code={postal_code}"
                  headers = {"User-Agent": "Mozilla/5.0"}
                  
                  response = requests.get(flipp_url, headers=headers).json()
                  flipp_items = response.get('items', [])

                  new_price = None
                  
                  # Look for the best match in the results
                  for f_item in flipp_items:
                      merchant = f_item.get('merchant_name', '').lower()
                      
                      # 1. Match the store (e.g., check if 'walmart' is in 'Walmart Canada')
                      if target_store in merchant:
                          # 2. Match the brand if provided
                          if item.get('brand') and item['brand'].lower() not in f_item.get('name', '').lower():
                              continue
                              
                          new_price = f_item.get('current_price')
                          if new_price:
                              print(f"   ‚úÖ Found on Flipp: {f_item.get('name')} at {f_item.get('merchant_name')} -> ${new_price}")
                              break

                  if new_price:
                      # Update Database
                      supabase.table("prices").update({
                          "price": float(new_price),
                          "last_automated_update": "now()"
                      }).eq("id", item['id']).execute()
                      print(f"üöÄ Database updated for {item['item_name']}")
                  else:
                      print(f"‚ùå No matching price found on Flipp for {item['item_name']} at {item['store_name']}")

              except Exception as e:
                  print(f"‚ö†Ô∏è Error: {str(e)}")
          EOF
