name: Weekly Walmart Price Update
on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at Midnight UTC
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install requests supabase

      - name: Run Walmart Scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<EOF
          import os
          import requests
          from supabase import create_client

          # Connect to your Database
          supabase = create_client(os.getenv("SUPABASE_URL"), os.getenv("SUPABASE_KEY"))
          
          # 1. Find all items you want to watch from Walmart
          items = supabase.table("prices").select("*").eq("is_watched", True).ilike("external_url", "%walmart.ca%").execute().data

          print(f"Found {len(items)} items to update.")

          for item in items:
              try:
                  # Extract the Product ID from the URL (e.g., 5BEVO18F6FI0)
                  product_id = item['external_url'].split('/')[-1]
                  store_id = item.get('store_id') or "3106" # Default to Brampton if blank
                  
                  print(f"Updating {item['item_name']} (ID: {product_id}) for Store: {store_id}...")

                  # 2. Call SerpApi Walmart Product Engine
                  params = {
                      "engine": "walmart_product",
                      "product_id": product_id,
                      "walmart_domain": "walmart.ca",
                      "store_id": store_id,
                      "api_key": os.getenv("SERPAPI_KEY")
                  }
                  
                  response = requests.get("https://serpapi.com/search", params=params).json()
                  
                  # 3. Extract the price from the response
                  product_result = response.get('product_result', {})
                  new_price = product_result.get('price')

                  if new_price:
                      # 4. Save back to Supabase
                      supabase.table("prices").update({
                          "price": new_price,
                          "last_automated_update": "now()"
                      }).eq("id", item['id']).execute()
                      print(f"SUCCESS: New Price is ${new_price}")
                  else:
                      print(f"WARNING: Could not find price in SerpApi response for {item['item_name']}")

              except Exception as e:
                  print(f"ERROR updating {item['item_name']}: {str(e)}")
          EOF